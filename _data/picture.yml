presets:
  photography: # default, but with higher format quality
    markup: auto
    formats: [original]
    widths: [400, 600, 800, 1000]
    fallback_width: 800
    fallback_format: original
    noscript: false
    link_source: false
    quality: 85
    strip_metadata: true
    data_sizes: true
    keep: attention
    dimension_attributes: false