---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      <span class="font-weight-bold">{{ site.first_name }}</span> {{ site.last_name }}
    </h1>
  </header>

  <article>
    {% if page.profile %}
    <div class="profile float-{% if page.profile.align == 'left' %}left{% else %}right{% endif %} d-none d-md-block">
      {% if page.profile.image %}
        {% picture {{ page.profile.image }} class="img-fluid z-depth-1 rounded" --alt portrait of ada %}
      {% endif %}
    </div>
    {% endif %}

    <div class="clearfix">
      {{ content }}
    </div>

    <div class="social">
      {% include social.html %}
    </div>
  </article>

</div>
